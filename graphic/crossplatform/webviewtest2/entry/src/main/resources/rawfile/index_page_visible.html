<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>page_visible</title>
	</head>

	<body>
		<h1>WebView onPageVisible Demo</h1>
		<p>pageVisible pageEditable pageClickable pageVisible</p>
		<script type="text/javascript">
			function page_alert() {
				alert('page_visible_alert_message');
			}

			function jumpToAlert() {
				const url = 'index_alert.html';
				location.assign(url);
				return url;
			}

			function changeTitle() {
				document.title = 'change_page_visible';
				const i = document.createElement('iframe');
				i.src = '/favicon.ico';
				i.style.display = 'none';
				i.onload = function () {
					setTimeout(function () {
						i.remove();
					}, 9);
				};
				document.body.appendChild(i);
			}

			function getType() {
				return navigator.userAgent
			}
		</script>
	</body>
</html>
